name: yum_sour_candy_game
description: "A fun candy-catching game with themes!"
publish_to: 'none'
version: 1.0.2+3  # ✅ Updated version

environment:
  sdk: '>=3.6.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ✅ UI & State Management
  provider: ^6.1.0
  cupertino_icons: ^1.0.8

  # ✅ Splash Screen Handling
  flutter_native_splash: ^2.3.1

  # ✅ Localization & Date Formatting
  intl: ^0.18.1  # ✅ Fix `DateFormat` Error

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # ✅ **Game Assets**
  assets:
    - assets/splash/logo.png
    - assets/backgrounds/gameplay_background.png
    - assets/backgrounds/menu_background.png
    - assets/ui/buttons/
    - assets/ui/overlays/

  # ✅ **Fonts**
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

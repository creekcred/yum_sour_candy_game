flutter_native_splash:
  color: "#FF69B4" # Bright pink color for the splash screen background
  image: assets/ui/logo.png # Path to your splash screen logo
  android: true
  ios: true
  web: true
  android_gravity: center # Centers the splash logo on Android
  ios_content_mode: scaleAspectFit # Ensures better scaling on iOS
  web_image_mode: center
  android_12:
    color: "#FF69B4" # Bright pink background for Android 12 splash screen
    icon_background_color: "#FFFFFF" # Background color for the app icon on Android 12
    image: assets/ui/logo.png # Main splash logo used for Android 12

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.yum_sour_candy_game"  // ✅ Ensure this matches your app's package name
    compileSdk 33  // ✅ Use the latest stable version

    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.yum_sour_candy_game"  // ✅ Ensure this matches your app ID
        minSdk 21  // ✅ Minimum SDK version (modify as needed)
        targetSdk 33  // ✅ Target SDK version (should match compileSdk)
        versionCode 1  // ✅ Set app version manually
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // ✅ Use debug signing for now (replace with release config later)
            minifyEnabled true                  // ✅ Enable code shrinking and obfuscation
            shrinkResources true                // ✅ Enable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false  // ✅ Disable minification for debug builds
            shrinkResources false
        }
    }

    lintOptions {
        disable 'InvalidPackage'  // ✅ Suppress specific lint warnings
        abortOnError false        // ✅ Prevent build failures due to lint errors
    }

    buildFeatures {
        viewBinding true  // ✅ Enable ViewBinding (optional)
        dataBinding true  // ✅ Enable DataBinding (optional)
    }
}

flutter {
    source "../.."
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.yum_sour_candy_game"
    compileSdk = flutter.compileSdkVersion.toInteger() // Ensure compileSdk is an integer
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Update to match Java 17
    }

    defaultConfig {
        applicationId = "com.example.yum_sour_candy_game"
        minSdk = flutter.minSdkVersion.toInteger() // Ensure minSdk is an integer
        targetSdk = flutter.targetSdkVersion.toInteger() // Ensure targetSdk is an integer
        versionCode = flutter.versionCode.toInteger() // Ensure versionCode is an integer
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
    namespace 'com.example.audioplayers_android' // Replace with the correct namespace
    compileSdkVersion 33 // Ensure this matches your project's compileSdkVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    
    // Other configurations...
}
}

flutter {
    source = "../.."
}

dependencies {
    // Add any additional dependencies here
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}